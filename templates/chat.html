<!DOCTYPE html>
<html>
<head>
    <title>Chat Interface</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
<div class="container py-5 px-4">
    <div class="row rounded-lg overflow-hidden shadow mx-auto" style="max-width: 600px;">
        <!-- Chat Box-->
        <div class="col-12 px-0">
            <div class="bg-white">

                <div class="bg-gray px-4 py-2 bg-light">
                    <p class="h5 mb-0 py-1">Chat</p>
                </div>

                <div class="px-4 py-5 chat-box bg-white">
                    <!-- Chat messages will be added here -->

                    <!-- This will be our "typing" animation -->
                    <div class="typing-animation d-none">
                        <div class="spinner-border text-muted ml-auto" role="status" aria-hidden="true"></div>
                    </div>
                </div>

                <!-- Typing area -->
                <form id="chatform" class="bg-light">
                    <div class="input-group">
                        <input id="chatinput" type="text" placeholder="Type a message..."
                               aria-describedby="button-addon2" class="form-control rounded-0 border-0 py-4 bg-light">
                        <div class="input-group-append">
                            <button id="chatsubmit" type="submit" class="btn btn-link"><i class="fa fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/5a9b275a15.js" crossorigin="anonymous"></script>
<script>
            $('#chatform').submit(function(e) {
                e.preventDefault();
                var question = $('#chatinput').val();
                $('#chatinput').val('');

                // Append user message
                $('.chat-box').append(`
                    <div class="media w-50 mb-3 ml-auto">
                        <div class="media-body">
                            <div class="bg-primary rounded py-2 px-3 mb-2">
                                <p class="text-small mb-0 text-white">${question}</p>
                            </div>
                            <p class="small text-muted">${new Date().toLocaleTimeString()}</p>
                        </div>
                    </div>`);

                // Show "typing" animation
                $('.typing-animation').removeClass('d-none');

                $.post("/", {msg: question}, function(data) {
                    // Append bot message
                    $('.chat-box').append(`
                        <div class="media w-50 mb-3">
                            <div class="media-body ml-3">
                                <div class="bg-light rounded py-2 px-3 mb-2">
                                    <p class="text-small mb-0 text-muted">${data.answer}</p>
                                </div>
                                <p class="small text-muted">${new Date().toLocaleTimeString()}</p>
                            </div>
                        </div>`);

                    // Hide "typing" animation
                    $('.typing-animation').addClass('d-none');

                    // Scroll chat window down
                    $('.chat-box').scrollTop($('.chat-box')[0].scrollHeight);
                });
            });
</script>
</body>
</html>
